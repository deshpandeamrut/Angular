<div id="default">
    <div class="containerWelcome">
	
<div layout="row" layout-xs="column">
<div class="flex" ng-repeat="category in categories">
    <md-card>
 <img src="{{'img/' + category.picture }}" class="md-card-image category-picture" alt="image caption">
 <md-card-content>
   <h2>{{category.name}}</h2>
   <p>Card content</p>
 </md-card-content>
 <md-card-footer>
   <a href="#/categories/{{category.id}}">View</a>
 </md-card-footer>
</md-card>  
</div> 
  
  


 
    </div>
</div>
