<div id="default">
    <div class="containerWelcome">
<div layout="row" layout-xs="column">
<div class="flex" ng-repeat="category in categories">
    <md-card>
 <img src="{{'img/' + category.category_image }}" class="md-card-image category-picture" alt="image caption">
 <md-card-content>
   <h2>{{category.category_name}}</h2>
 </md-card-content>
 <md-card-footer>
   <a href="#/category/{{category.category_id}}">View</a>
 </md-card-footer>
</md-card>  
</div> 
  
  


 
    </div>
</div>
