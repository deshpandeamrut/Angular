<div id="default">
    <div class="containerWelcome">
    
<div layout="row" layout-xs="column">
<div class="flex" ng-repeat="listing in listings">
    <md-card>
 <img src="{{'img/' + listing.picture }}" class="md-card-image category-picture" alt="image caption">
 <md-card-content>
   <h2>{{listing.listing_name}}</h2>
   <p>{{listing.owner_name}}</p>
   <p>{{listing.contact_no1}}</p>
   <p>{{listing.contact_no2}}</p>
   <p>{{listing.email}}</p>
 </md-card-content>
 <md-card-footer>
   <a href="#/listing/{{listing.id}}">View</a>
 </md-card-footer>
</md-card>  
</div> 
  
  


 
    </div>
</div>
